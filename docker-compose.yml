version: "3.9"

services:

  # Postgres Database
  db:
    image: postgres:15
    container_name: saas_photo_listing_postgres
    restart: always
    env_file:
      - ./backend/.env                  # Should include POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
    ports:
      - "5432:5432"           # Expose for local dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: ./docker/api.Dockerfile
    container_name: saas_photo_listing_api
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "8080:8080"           # API port
    networks:
      - saas_photo_listing_network

  # Worker
  worker:
    build:
      context: ./backend
      dockerfile: ./docker/worker.Dockerfile
    container_name: saas_photo_listing_worker
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - saas_photo_listing_network

  # React Frontend
  frontend:
    build:
      context: ./react-frontend
      dockerfile: ./docker/react-frontend.Dockerfile
    container_name: saas_photo_listing_frontend
    restart: always
    ports:
      - "3000:80"             # Map container port 80 (Nginx) to 3000 locally
    networks:
      - saas_photo_listing_network

# Volumes for persistent Postgres data
volumes:
  postgres_data:

# Custom network
networks:
  saas_photo_listing_network:
    driver: bridge
