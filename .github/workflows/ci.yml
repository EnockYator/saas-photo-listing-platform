name: CI

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [main]

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Download dependencies
        run: go mod download

      - name: Go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: react-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.21.0"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  migrations:
    name: DB Migrations Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate migration files
        run: |
          test -d backend/internal/infrastructure/database/postgres/migrations
