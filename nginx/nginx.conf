# nginx.conf for SaaS Photo Listing Platform

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend server
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;   # React build output directory
        index index.html;

        # React SPA: serve index.html for all non-file requests
        location / {
            try_files $uri /index.html;
        }

        # Proxy API requests to Go backend
        location /api/ {
            proxy_pass http://saas_photo_listing_api:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: serve uploads if needed
        location /uploads/ {
            alias /app/uploads/;   # matches volume mount
            autoindex on;
        }

        # Optional security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
}
